{% set version = "0.3.0" %}

package:
  name: betamax-matchers
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/betamax-matchers/betamax-matchers-{{ version }}.tar.gz
  sha256: 83609d39ac25a7eed8ad3bec426cd15e647c89b4f0f1583ec44a4481bde4171f

build:
  number: 1
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - betamax >=0.3.2
    - requests-toolbelt >=0.4.0

test:
  imports:
    - betamax_matchers

about:
  home: https://github.com/sigmavirus24/betamax_matchers
  license: Apache
  summary: A VCR imitation for python-requests

extra:
  recipe-maintainers:
    - ocefpaf
    - sigmavirus24
